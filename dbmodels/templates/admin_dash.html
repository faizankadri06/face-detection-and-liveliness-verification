<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #table-container {
      margin: 20px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Admin Dashboard</h1>
  </div>
  <div id="table-container">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Details</th>
        <th>Actions</th>
      </tr>
      {% for item in query_res %}
      <tr>
        <td>{{item.uid}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td><a href="#">Analysis</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
